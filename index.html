        <script type="module">
            import pdfjsDist from 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.3.122/+esm'
            pdfjsDist.GlobalWorkerOptions.workerSrc = "https://cdn.jsdelivr.net/npm/pdfjs-dist@3.3.122/build/pdf.worker.min.js";
            import Dexie from "https://unpkg.com/dexie@latest/dist/modern/dexie.mjs";
            var url = 'sample.pdf';
            var pdfDoc = null,
                pageNum = 1,
                pageRendering = false,
                pageNumPending = null,
                scale = 1,
                canvas = document.getElementById('viewer'),
                ctx = canvas.getContext('2d');
                
            function renderPage(num) {
                pageRendering = true;
                pdfDoc.getPage(num).then(function(page) {
                    var viewport = page.getViewport({
                        scale: scale
                    });
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    var renderContext = {
                        canvasContext: ctx,
                        viewport: viewport
                    };
                    var renderTask = page.render(renderContext);
                    renderTask.promise.then(function() {
                        pageRendering = false;
                        if (pageNumPending !== null) {
                            renderPage(pageNumPending);
                            pageNumPending = null;
                        }
                    });
                });
                document.getElementById('page_num').textContent = num;
            }
            function queueRenderPage(num) {
                if (pageRendering) {
                    pageNumPending = num;
                } else {
                    renderPage(num);
                }
            }
            function onPrevPage() {
                if (pageNum <= 1) {
                    return;
                }
                pageNum--;
                queueRenderPage(pageNum);
            }
            document.getElementById('prev').addEventListener('click', onPrevPage);
            function onNextPage() {
                if (pageNum >= pdfDoc.numPages) {
                    return;
                }
                pageNum++;
                queueRenderPage(pageNum);
            }
            document.getElementById('next').addEventListener('click', onNextPage);
            
            /*

            function readPdfFile(file) {
                const reader = new FileReader()
                reader.readAsArrayBuffer(file)
                reader.onload = function() {
                    const pdfData = reader.result
                    const loadingTask = pdfjsDist.getDocument({
                        data: pdfData
                    })
                    loadingTask.promise.then(function(pdfDoc_) {
                        pdfDoc = pdfDoc_;
                        document.getElementById('page_count').textContent = pdfDoc.numPages;
                        renderPage(1)
                    })
                }
            }
            document.getElementById('pdf-file').addEventListener('change', function(e) {
                e.preventDefault()
                console.log(e);
                readPdfFile(e.target.files[0])
            }, {
                passive: false
            });
            document.getElementById('youtube-url').addEventListener('change', function(e) {
                e.preventDefault()
                console.log(e);
            }, {
                passive: false
            });
            const loadingTask = pdfjsDist.getDocument(url);
            loadingTask.promise.then(function(pdfDoc_) {
                pdfDoc = pdfDoc_;
                document.getElementById('page_count').textContent = pdfDoc.numPages;
                renderPage(1)
            })
            window.addEventListener('message',function(event) {
                const timestampData = JSON.parse(event.data);
                if (timestampData.event === 'infoDelivery') {
                    console.log('current time', timestampData.info.currentTime);
                    /*
                    proof of concept
                    if (timestampData.info.currentTime >= 1350 && timestampData.info.currentTime <= 1351) {
                        renderPage(5);
                    }
                    */
                }
            }, false);
        </script>
        <script>

                    playerVars: {

                    }
                });
            }
            function onPlayerStateChange(event) {
                if (event.data === 1) {
                    console.log('starting playback', event.target);
                }
                if (event.data === 2) {
                    console.log('pausing playback');
                }
            }
